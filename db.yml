- name: database
  hosts: mysql
  become: yes
  tasks:
    - name: install mysql server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed

    - name: start mysql-server
      ansible.builtin.systemd_service:
        name: mysqld
        state: started
        enabled: yes

    - name: set root Password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass ExpenseApp@1